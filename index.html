<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <div id="headerContainer">
            <div id="mainTitle">My library</div>
        </div>

        <div id="logContainer">
            <div class="log" id="totalBooks">Total books: 0</div>
            <div class="log" id="booksRead">Read: 0</div>
            <div class="log" id="booksNotRead">Not read: 0</div>
            <div id="deleteAll">Delete all books </div>
        </div>

        <div id="formContainer">
            <form id="form" action="#" method="get">
                <div class="formElement">
                    <label for="bookTitleInput">Title</label>
                    <input type="text" id="bookTitleInput" placeholder="Book's title" name="title">
                </div>
                <div class="formElement">
                    <label for="authorInput">Author</label>
                    <input type="text" id="authorInput" placeholder="Book's author" name="author">
                </div>
                <div class="formElement">
                    <label for="pagesInput">Pages</label>
                    <input type="number" id="pagesInput" placeholder="" name="pages">
                </div>
                <div class="formElement">
                    <label for="readInput">Read</label>
                    <input type="checkbox" id="readInput" placeholder="" name="read" checked>
                </div>
                <div class="formElement">
                    <input type="submit" id="addInput" value="Add">
                </div>

            </form>
        </div>

        <div id="booksContainer">
            <div id="tableContainer">
                <div id="indexContainer">
                    <div>Title</div>
                    <div>Author</div>
                    <div>Pages</div>
                    <div>Read</div>
                </div>
                <div id="contentContainer">
   
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" async defer></script>
</body>

</html>
